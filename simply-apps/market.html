<script>
  var HOST = "http://hainp.github.io/simply-apps/"

function installHostedApp() {
  var request = window.navigator.mozApps.install(HOST + "/currencies/hosted.webapp");
  createRequest(request);
}

function installPackagedApp() {
  var request = window.navigator.mozApps.installPackage(HOST + "/package.webapp");
  createRequest(request);

}

function createRequest(request) {
  request.onsuccess = function () {

  // Save the App object that is returned
  var appRecord = this.result;
    alert('Installation successful!');
  };

  request.onerror = function () {
  // Display the error information from the DOMError object
    alert('Install failed, error: ' + this.error.name);
  };
}
</script>

<button onclick="installHostedApp();"> Hosted App </button>
<button onclick="installPackagedApp();"> Packaged App </button>
